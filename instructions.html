<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructions - Web FPS Game</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: linear-gradient(135deg, #1f1f1f, #3d3d3d); color: #fff; padding: 30px; }
    h1 { font-size: 36px; margin-bottom: 20px; }
    ul { font-size: 20px; line-height: 1.6; }
    button { margin-top: 30px; padding: 10px 20px; font-size: 18px; border: none; border-radius: 6px; cursor: pointer; background-color: #ff8800; color: #fff; transition: 0.3s; }
    button:hover { background-color: #ff6600; }
  </style>
</head>
<body>
  <h1>How to Play</h1>
  <ul>
    <li>Move using <b>WASD</b> keys</li>
    <li>Look around with your mouse (click to lock the pointer)</li>
    <li>Press <b>Space</b> to shoot</li>
    <li>Avoid enemy bullets</li>
    <li>Defeat all AI enemies to win</li>
  </ul>
  <button onclick="window.location.href='index.html'">Back to Home</button>
</body>
</html>
